<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="/path/to/howler.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Quelle: https://jsfiddle.net/Lwtzjnk9/1/ fÃ¼r png sequenzen -->

</head>
<body>



<a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  <a-assets>
    <img id="card" src="./8359_BG2.png" />
    <img id="ballon" src="./8359.gif" />
    <img id="dancebaer" src="./8435.gif" />
    <img id="lovers" src="./8406A.gif" />
    <img id="8406A" src="./8406A.jpg" />
    <img id="8435" src="./8435.jpg" />
    <img id="pusheen" src="./pusheen.gif" />
    <audio id="soundii" src="./wee-sound-effect.mp3" preload="auto" loop ></audio>
    <a-asset-item id="rechteck" src="./bones_test2.gltf"></a-asset-item>
    <video id="lovers_vid" src="./8406A.mp4" crossorigin="anonymous" autoplay loop muted playsinline webkit-playsinline> </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity id="example-target2"  mindar-image-target="targetIndex: 0" >
    <!-- <a-gltf-model rotation="0 0 0 " position="0 -0.25 0.3" src="#rechteck" animation-mixer=""> -->
    <a-entity geometry="primitive:plane;" scale="1 1.5 1" position="0 0 0.1" material="shader:gif;src:#ballon;alphaTest:0.5;" transparent="false" gif="" rotation="" scale="" visible="" geometry="" play-on-click ></a-entity>
    <a-sound src="soundii" autoplay="true"> </a-sound>
  </a-entity>

  <a-entity id="example-target" mindar-image-target="targetIndex: 1">
    <a-video src="#lovers_vid" scale="1 1.5 1" position="0 0 0.1" play-on-click> </a-video>
</a-entity>

  <a-entity  mindar-image-target="targetIndex: 2">
    <a-entity geometry="primitive:plane;" scale="1 1.5 1" position="0 0 0.1" material="shader:gif;src:#dancebaer;alphaTest:0.5;" transparent="false" gif="" rotation="" scale="" visible="" geometry="" ></a-entity>
    <a-sound src="soundii" autoplay="true"> </a-sound>

  </a-entity>
</a-scene>

<script>
  // detect target found

  const myTarget = document.getElementById("example-target");
  const vid = document.getElementById("lovers_vid");

  myTarget.addEventListener("targetFound", event => {
    console.log("target found");
    vid.play();
    vid.muted = false;
  });
  // detect target lost
  myTarget.addEventListener("targetLost", event => {
    console.log("target lost");
    vid.muted = true;
    vid.pause();
  });

  const myTarget2 = document.getElementById("example-target2");
  const soundo = document.getElementById("soundii");

  myTarget2.addEventListener("targetFound", event => {
    console.log("target found");
    soundo.play();
    soundo.playSound();


  });
  // detect target lost
  myTarget2.addEventListener("targetLost", event => {
    console.log("target lost");
    soundo.pause();

  });

  // clickable
  AFRAME.registerComponent("play-on-click", {
    init: function() {
      document.body.addEventListener("click", e => {
        const src = this.el.getAttribute("src");
        document.querySelector(src).play();
      });
    }
  });
</script>

</body>
</html>
