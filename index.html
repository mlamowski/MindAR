<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <!-- Für gifs -->
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>

  <!-- Für vids -->

  <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script>


  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Quelle: https://jsfiddle.net/Lwtzjnk9/1/ für png sequenzen -->

  <script type="text/javascript" src="./click_event_mp3.js"></script>

</head>
<body>



<a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  <a-assets>
    <!-- IMAGES -->
    <img id="card" src="src/images/8359_BG2.png" />

    <!-- GIF -->
    <img id="ballon" src="src/gif/8359.gif" />
    <img id="dancebaer" src="src/gif/8435.gif" />
    <img id="lovers" src="src/gif/8406A.gif" />


    <!-- GLTF MODELS -->
    <a-asset-item id="confetti" src="src/models/imported_mp4_ballon_2.gltf"></a-asset-item>

    <!-- VIDEOS -->
    <video id="lovers_vid" src="src/videos/8406A.mp4" crossorigin="anonymous" muted autoplay="false" loop playsinline webkit-playsinline> </video>
    <video id="ballon_vid" src="src/videos/8359_Sound.mp4" crossorigin="anonymous" muted autoplay="false" loop playsinline webkit-playsinline> </video>
    <video id="dancebear_vid" src="src/videos/8435_Sound.mp4" crossorigin="anonymous" muted autoplay="false" loop playsinline webkit-playsinline> </video>

  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

  <a-entity id="ballon-target"  mindar-image-target="targetIndex: 0" >
    <!-- <a-entity id="myBallon" class="clickable" geometry="primitive:plane;" scale="1 1.5 1" position="0 0 0.1" material="shader:gif;src:#ballon;autoplay:false" play-on-clickkk ></a-entity> -->
    <a-entity class="clickable"  geometry="primitive:plane;" scale="1 1.5 1" position="0 0 0.1" material="shader:video;src:#ballon_vid" ></a-entity>
    <a-gltf-model id="confetti_model" rotation="0 0 0 " position="-0.2 0.15 0.3" src="#confetti" animation-mixer=""></a-gltf-model>
  </a-entity>

  <a-entity id="lovers-target" mindar-image-target="targetIndex: 1">
    <a-entity class="clickable"  geometry="primitive:plane;" scale="1 1.5 1" position="0 0 0.1" material="shader:video;src:#lovers_vid" ></a-entity>

      <!-- <a-video src="#lovers_vid" scale="1 1.5 1" position="0 0 0.1" play-on-click> </a-video> -->
  </a-entity>


  <a-entity  id="dance-target" mindar-image-target="targetIndex: 2">
    <!-- <a-entity geometry="primitive:plane;" class="clickable" scale="1 1.5 1" position="0 0 0.1" material="shader:gif;src:#dancebaer;autoplay:false;" ></a-entity> -->
    <a-entity class="clickable"  geometry="primitive:plane;" scale="1 1.5 1" position="0 0 0.1" material="shader:video;src:#dancebear_vid" ></a-entity>

  </a-entity>
</a-scene>


<!--TESTTEST-->

</body>
</html>
